# c-lightning configuration file

# Network settings
network=testnet

# Bitcoin settings
bitcoin-cli=/path/to/bitcoin-cli
bitcoin-datadir=/path/to/custom/data/directory

# RPC settings
rpcuser=your_rpc_username
rpcpassword=your_rpc_password

# DLC plugin settings
plugin=/path/to/clightning-dlc-plugin
dlcport=9810
dlcmaxfunding=0.1  # Maximum funding for DLCs in BTC
